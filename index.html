<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">🚀 Cargo Management System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Dashboard</h2>

        <div class="row">
            <div class="col-md-6">
                <h4>📦 Storage Utilization</h4>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 70%;">70% Full</div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>⏳ Upcoming Expiry Items</h4>
                <ul class="list-group">
                    <li class="list-group-item">Food Packet - Expires in 5 days</li>
                    <li class="list-group-item">First Aid Kit - Expires in 10 days</li>
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <a href="placement.html" class="btn btn-primary w-100">📥 Place Items</a>
            </div>
            <div class="col-md-6">
                <a href="retrieval.html" class="btn btn-warning w-100">🔍 Retrieve Items</a>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <a href="waste.html" class="btn btn-danger w-100">🚮 Manage Waste</a>
            </div>
        </div>
    </div>
</body>
</html>
